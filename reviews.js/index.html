<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Reviews</title>
        <meta name="description" content="adding event listeners to buttons>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.CSS">

        <script src="https://kit.fontawesome.com/c0d8752ac3.js" crossorigin="anonymous"></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&family=Outfit:wght@500&display=swap" rel="stylesheet">

<!-- javascript -->
    <script src="https://cdn.jsdelivr.net/npm/party-js@latest/bundle/party.min.js"></script>
        <script src="main.js" async defer></script>
        
    </head>

    <body>
        <main>
            <section class="container">
                <!-- title -->
                <div class="title">
                    <h2>Our Reviews</h2>
                    <div class="underline">

                    </div>
                </div>
                <!-- review-->
                <article class="review">
                    <div class="img-container">
                        <img src="" id="person-img" alt="">
                    </div>
                    <h4 id="author"></h4>
                <p id="job"></p>
                <p id="info"
                > </p>
                   
                
                

                <!-- pre next buttons -->
                    <div class="button-container">
                        <button class="prev-btn">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <button class="next-btn">
                            <i class="fas fa-chevron-right"></i>
                        </button>

                    </div>

                    <!-- random button -->
                    <button class="random-btn">surprise me</button>
                </article>               
            </section>
        </main>
        
    </body>
</html>
